<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Top Games</title>
  </head>
  <body>
    <div id="header-container"></div>

    <div class="wrapper--light-grey">
      <div class="main-container">
        <main>
          <section class="content">
            <ol class="breadcrumb menu-list menu-list--row">
              <li>
                <a class="breadcrumb__link" target="_blank" href="/">Home</a>
              </li>
              <li>Top 100</li>
              <li>Games</li>
            </ol>
            <h1 class="content__header">Best Games</h1>
            <div class="mar-lg-bottom">
              <form action="" method="" class="filter">
                <div class="form__cell">
                  <label class="form__label" for="top-platform-filter">
                    Platform:
                  </label>
                  <select
                    name="top_platform_filter"
                    id="top-platform-filter"
                    class="form__input"
                  >
                    <option value="all">All Platforms</option>
                    <option value="linux">Linux</option>
                    <option value="mac">Mac</option>
                    <option value="win">PC (Microsoft Windows)</option>
                    <option value="ps3">Play Station 3</option>
                    <option value="ps4">Play Station 4</option>
                    <option value="wiiu">Wii U</option>
                    <option value="xbox360">Xbox 360</option>
                    <option value="xboxone">Xbox One</option>
                  </select>
                </div>
                <div class="form__cell">
                  <label class="form__label" for="top_from_year">
                    From Year:
                  </label>
                  <input
                    id="top_from_year"
                    type="text"
                    placeholder="1900"
                    value="1900"
                    class="form__input"
                  />
                </div>
                <div class="form__cell">
                  <label class="form__label" for="top_to_year">To Year:</label>
                  <input
                    id="top_to_year"
                    type="text"
                    placeholder="YYYY"
                    value="2023"
                    class="form__input"
                  />
                </div>
              </form>
            </div>

            <table id="table" class="table content__table">
              <thead>
                <tr>
                  <th>#</th>
                  <th></th>
                  <th>Name</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </section>
        </main>

        <div id="aside-container"></div>

        <div id="footer-container"></div>
      </div>
    </div>
  </body>
</html>
