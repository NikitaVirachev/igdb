<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Top Games</title>
  </head>
  <body>
    <div id="header-container"></div>

    <div class="wrapper--light-grey">
      <div class="main-container">
        <main>
          <section class="content">
            <div id="breadcrumb-container"></div>
            <h1 class="content__header">Best Games</h1>
            <div class="mar-lg-bottom">
              <div id="filter-container"></div>
            </div>

            <table id="table" class="table content__table">
              <thead>
                <tr>
                  <th>#</th>
                  <th></th>
                  <th>Name</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </section>
        </main>

        <div id="aside-container"></div>

        <div id="footer-container"></div>
      </div>
    </div>
  </body>
</html>
